<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--META TAGS-->
    <meta name="description"
        content="A quiz about determining who wrote the qoutes was it Taylor Swift or William Shakespeare.">
    <meta name="keywords" content="Taylor Swift, William Shakespeare, who wrote it, quiz, qoutes">
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--TITLE-->
    <title>Who Wrote It?</title>
</head>

<body>
    <!--header-->
    <div id="quiz-area" role="main" aria-live="polite">
        <h1>Who wrote it?</h1>

        <div id="score-area" aria-label="Score and progress" tabindex="0">
            Score: <span id="score">0</span> / <span id="total-questions">0</span>
        </div>

        <div id="progress-bar" aria-label="Question progress">
            <div id="progress-fill"></div>
        </div>

        <div id="timer" aria-live="assertive" aria-atomic="true" aria-label="Time remaining"></div>
        
          <!--main-->
        <div id="question-area">
            <div id="question" tabindex="0">Try to answer which writer wrote the following quotes.</div>
            <div id="answer-buttons" class="btn" role="list">
               <!--buttons for answer choices-->   
            </div>
        </div>
          <!--footer-->
        <div id="controls" class="show">
            <button id="start-btn" aria-label="Start Quiz">Start</button>
            <button id="next-btn" aria-label="Next Question" class="hide">Next</button>
        </div>
        <div id="result" aria-live="polite" tabindex="0">
        </div>
    </div>
  <script src="script.js" type="module"></script>
</body>

</html>
